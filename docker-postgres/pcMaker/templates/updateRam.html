{% extends "baseLayout.html" %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}

<h1>Modifier une barette RAM</h1>

<form action="" method="POST" class="card px-4 py-4">
    {% csrf_token %}
    {{ new_ram }}
    <button type="submit" id="submit" class="btn btn-success mt-3">Modifier</button>
</form>

{% endif %}


{% endblock %}
