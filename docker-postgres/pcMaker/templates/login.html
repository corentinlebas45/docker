{% extends "baseLayout.html" %}

{% block content %}

{% if form.errors %}
<p>Aucune correspondance, r√©essayez</p>
{% endif %}

<form method="post" action="{% url 'login' %}" class="w-25 d-flex m-auto">
{% csrf_token %}

    <div class="card">
        <div class="card-header">
        Se connecter
        </div>
        <div class="card-body d-flex flex-column">
            <p class="card-text">{{ form.username.label_tag}}{{form.username}}</p>
            <p class="card-text">{{ form.password.label_tag}}{{form.password}}</p>
            <div>
                <input type="submit" value="login" class="btn btn-success">        
            </div>
        </div>
    </div>

</form>

{% endblock %}
